services:
  openbb-platform:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: openbb-odp
    restart: unless-stopped
    ports:
      - "6900:6900"
    volumes:
      - openbb-data:/root/.openbb_platform
      - ../config:/app/config:ro
    environment:
      - OPENBB_API_HOST=0.0.0.0
      - OPENBB_API_PORT=6900
      - OPENBB_PAT=${OPENBB_PAT:-}
      - OPENBB_BENZINGA_API_KEY=${BENZINGA_API_KEY:-}
      - OPENBB_SEEKING_ALPHA_API_KEY=${SEEKING_ALPHA_API_KEY:-}
    networks:
      - openbb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6900/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  bloomberg-proxy:
    build:
      context: .
      dockerfile: Dockerfile.bloomberg
    container_name: bloomberg-proxy
    restart: unless-stopped
    ports:
      - "6901:6901"
    environment:
      - RAPIDAPI_KEY=${RAPIDAPI_KEY:-}
    networks:
      - openbb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6901/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx reverse proxy for HTTPS
  nginx:
    image: nginx:alpine
    container_name: openbb-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../config/ssl:/etc/nginx/ssl:ro
    depends_on:
      - openbb-platform
    networks:
      - openbb-network
    profiles:
      - with-ssl

volumes:
  openbb-data:

networks:
  openbb-network:
    driver: bridge
