name: Deploy to DigitalOcean

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          envs: BENZINGA_API_KEY,SEEKING_ALPHA_API_KEY
          script: |
            cd /opt/openbb
            git pull origin main
            cd docker
            export BENZINGA_API_KEY="${BENZINGA_API_KEY}"
            export SEEKING_ALPHA_API_KEY="${SEEKING_ALPHA_API_KEY}"
            docker compose down
            docker compose up -d --build
            docker ps
        env:
          BENZINGA_API_KEY: ${{ secrets.BENZINGA_API_KEY }}
          SEEKING_ALPHA_API_KEY: ${{ secrets.SEEKING_ALPHA_API_KEY }}
